<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cronograma</title>
  
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div ng-app="myApp">
    <div ng-controller="Ctrl">
        <p></p>
        <div class="container">
            <!--             <div class="row">
                <h3 uib-tooltip-html="htmlTooltip" tooltip-placement="bottom">{{teste}}</h3>
            </div> -->
            <!--     Modal Body     -->
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">I'm a modal!</h3>
                </div>
                <div class="modal-body">
                    <div class="text-center well">
                    <p>
                        <label for="nome">{{    nome   }}</label>
                    </p>
                    <p>
                        <label for="nome">{{   gfExtenso    }}</label>
                    </p>
                </div>
                    <div class="form-group">
                        <label class="control-label">Nome do cliente</label>
                        <input type="text" class="form-control" id="title" ng-model="nome">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Data e Hor√°rio</label>
                        <input type="text" class="form-control" id="date" ng-model="date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                </div>
            </script>
            <!--   END  Modal Body     -->
            <div class="alert-success calAlert ng-scope" ng-show="alertMessage != undefined &amp;&amp; alertMessage != ''">
                <h4 class="ng-binding">{{alertMessage}}</h4>
            </div>
            <div>
                <div></div>
                <div select="renderCalender('myCalendar1');">
                    <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                </div>
            </div>
        </div>
        <p></p>
    </div>
</div>
  <script src='http://code.jquery.com/jquery-2.2.3.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js'></script>
<script src='http://momentjs.com/downloads/moment.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.1/ui-bootstrap-tpls.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-ui-calendar/1.0.0/calendar.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/lang-all.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
